{% extends 'blog/base.html' %}

{% load static %}

<html>
    <head>
        
    </head>
    <body>
      
        <div >
            <h1><a href="/">Django Girls Blog</a></h1>
            {% block content %}
            {% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
        </div>

    </body>
</html>
